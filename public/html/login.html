<!DOCTYPE html>
<html lang="en">

<head>
    <title>what's up there</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/login-style.css">
</head>

<body>
    <div class="uk-cover-container" uk-height-viewport>
        <img src="imgs/space.jpg" alt="" uk-cover>


        <div class="uk-container uk-position-center">
            <div class="star star1"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>

            <div>
                <h1 class="uk-heading-medium navTitle">what's up there?<img src="imgs/solar-system.png" class="filter uk-margin-small-left"> </h1>


                <div class="uk-card uk-grid-collapse uk-box-shadow-xlarge uk-margin uk-grid">
                    <div class="uk-card-body uk-align-center login-field">

                        <form id="login" style="text-align: center;">
                            <div class="uk-margin uk-align-center ">
                                <div class="uk-inline ">
                                    <span class="uk-form-icon " uk-icon="icon: user "></span>
                                    <input class="uk-input " id="email-input" type="text " placeholder="E-MAIL">
                                </div>
                            </div>
                            <div class="uk-margin uk-align-center ">
                                <div class="uk-inline ">
                                    <span class="uk-form-icon uk-form " uk-icon="icon: lock "></span>
                                    <input class="uk-input " id="password-input" type="password" placeholder="PASSWORD">
                                </div>
                            </div>
                            <div style="display: none; margin-bottom: 20px;" id="alert" class="alert" role="alert">
                                <span class="sr-only msg">Error:</span> <span class="msg">Can't beam you up with that incorrect username or password, try again! </span>
                            </div>
                            <button class="uk-button uk-align-center uk-button-default" type="submit">BEAM ME UP</button>
                            <p><a href="/signup">SIGN ME UP, SCOTTY.</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script type="text/javascript " src="js/login.js "></script>
</body>

</html>
