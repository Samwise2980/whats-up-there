<!DOCTYPE html>
<html lang="en">

<head>
  <title>what's up there?</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/account-style.css">
</head>

<body>

  <div class="uk-cover-container" uk-height-viewport>
    <img src="imgs/ground-space.jpg" alt="" uk-cover id="aerial-image">

    <!-- TOP NAV -->
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; top: #transparent-sticky-navbar">
      <nav class="uk-navbar-container" uk-navbar="dropbar: true;" id="navBar" style="position: relative; z-index: 980;">
        <div class="uk-navbar-center">

          <ul class="uk-navbar-nav">
            <p class="uk-heading-small">what's up there?</p>
          </ul>

        </div>
      </nav>
    </div>

    <!-- User Panel -->
    <div class="uk-align-center">
      <div class="uk-align-center uk-card uk-card-default uk-card-body" id="user">
      </div>
      <div class="uk-card uk-card uk-card-default uk-card-body uk-align-center" id="favorites-list">
        <form class="uk-align-center uk-grid-small" id="signup">
          <h5 class="uk-heading-small uk-text-center">Change Password</h1>
          <div class="uk-margin">
            <p>Please enter your new password twice</p>
            <div class="uk-width-1-1">
              <input class="uk-input" type="password" id="password-input" placeholder="Password">
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-width-1-1">
              <input class="uk-input" type="password" id="password-input2" placeholder="Password">
            </div>
          </div>
          <div style="display: none; margin-bottom: 20px;" id="alert" class="alert uk-alert-dange" role="alert">
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="uk-button change-button">Change!</button>
        </form>  
        <h5 class="uk-heading-small uk-text-center">Favorites</h2>
        <hr>
        <ul uk-accordion id="list">
        </ul>
      </div>
    </div>



    <!-- BOTTOM NAV -->
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
      <nav class="uk-navbar-container uk-position-fixed uk-position-bottom" uk-navbar="dropbar: true;" id="navBar"
        style="position: relative; z-index: 980;">
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <div class="uk-animation-toggle" tabindex="0">
              <li><span uk-icon="icon: bookmark; ratio: 2" id="icon1"
                  class="uk-align-left uk-animation-scale-up"></span></li>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
              <li><span uk-icon="icon: location; ratio: 2" id="icon2"
                  class="uk-align-center uk-animation-scale-up"></span></li>
            </div>
            <div class="uk-animation-toggle" tabindex="0">
              <li><span uk-icon="icon: user; ratio: 2" id="icon3" class="uk-align-right uk-animation-scale-up"></span>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script type="text/javascript" src="./js/account.js"></script>
  <script id="test"></script>
</body>

</html>
