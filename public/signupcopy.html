<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

  <div class="uk-cover-container" uk-height-viewport>
    <img src="imgs/space.png" alt="" uk-cover>
  </div>

  <div class="uk-container uk-position-center">
    <h1 class="uk-heading-medium">Sign Up</h1>
    <div class="uk-card uk-grid-collapse uk-box-shadow-xlarge uk-margin uk-grid" uk-grid="">
      <div class="uk-card-body">
        <form class="uk-align-center" id="signup">
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input" type="email" id="email-input" placeholder="Email">
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" id="password-input" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="uk-button">Sign Up!</button>
        </form>
        <br />
        <p id="login-link">Or log in <a href="/login">here</a></p>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
